<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="CSS/bootstrap.css" />
    <!-- Main templet CSS files -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- Rander on element normalize -->
    <link rel="stylesheet" href="CSS/normalize1.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <!-- Awesome Fonts -->
    <link rel="stylesheet" href="CSS/all.min.css" />
  </head>
  <body>
    <!-- Main Container -->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!-- Login Container -->
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!-- Left Box -->
        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box background-box"
        >
          <div class="featured-image mb-3">
            <img src="images/logo.png" class="img-fluid" style="width: 250px" />
          </div>
          <div>
            <img class="qr qr-1" src="images/qr-what'sapp-1.jpeg" alt="" />
            <img class="qr qr-2" src="images/qr-what'sapp-2.jpeg" alt="" />
          </div>
        </div>
        <!-- Right Box  -->
        <div class="col-md-6 right-box">
          <div class="Sec-box">
            <img class="Sec-logo" src="images/Sec-logo.png" alt="" />
          </div>
          <div class="pt-3 text-center">
            <h2>Hello,Again</h2>
            <p>We are happy to have you back.</p>
          </div>
          <div class="row align-items-center">
            <div class="header-text mb-4"></div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Email address"
              />
            </div>
            <div class="input-group mb-1">
              <input
                type="password"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Password"
              />
            </div>
            <div class="input-group mb-5 d-flex justify-content-between">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="formCheck"
                />
                <label for="formCheck" class="form-check-label text-secondary"
                  ><small>Remember Me</small></label
                >
              </div>
              <div class="forgot">
                <small><a href="#">Forgot Password?</a></small>
              </div>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-primary btn-Login w-100 fs-6">
                Login
              </button>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-light w-100 fs-6">
                <img
                  src="images/google.png"
                  style="width: 20px"
                  class="me-2"
                /><small>Sign In with Google</small>
              </button>
            </div>
            <div class="row">
              <small>Don't have account? <a href="#">Sign Up</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
